<div class="container mt-4">
  <h3 *ngIf="query">Results for "{{ query }}"</h3>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-danger" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>

  <div *ngIf="movies.length > 0 && !loading" class="row">
    <div class="col-md-3 mb-4" *ngFor="let movie of movies">
      <div class="card h-100 position-relative">
        <img [src]="movie.poster_path ? imagePath + movie.poster_path : 'https://via.placeholder.com/400x600?text=No+Image'"
             class="card-img-top" [alt]="movie.title" [title]="movie.title">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">Rating: {{ movie.vote_average }}/10</p>
          <button (click)="addToWishList(movie)"
                  class="btn btn-sm"
                  [ngClass]="isInWishList(movie.id) ? 'btn-danger' : 'btn-primary'">
            {{ isInWishList(movie.id) ? 'Remove from Wishlist' : 'Add to Wishlist' }}
          </button>
        </div>
        <a [routerLink]="['/movie', movie.id]" class="stretched-link"></a>
      </div>
    </div>
  </div>

  <mat-paginator
    *ngIf="totalResults > 0"
    [length]="totalResults"
    [pageSize]="pageSize"
    [pageIndex]="currentPage - 1"
    (page)="onPageChange($event)">
  </mat-paginator>

  <div *ngIf="showToast" class="toast show position-fixed bottom-0 end-0 m-3" role="alert">
    <div class="toast-body">
      {{ toastMessage }}
      <button type="button" class="btn-close" (click)="showToast = false"></button>
    </div>
  </div>
</div>
